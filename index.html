<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="bg_image">
      
    </div>


    <div class="container">
      
      <div class="">
        <img class="hero" src="./images/illustration-hero.svg" alt="hero">
      </div>
      <h1>Order Summary</h1>

      <p class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="mmid">
        <article>
          <img src="./images/icon-music.svg" alt="music-icon">
           
            <div>
              <h4>Annual Plan</h4> 
             <p>$59.99/year</p>
            </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div>

      <!-- </div> -->

      <div class="buttons">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-order">Cancel Order</button>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/mkwparth/">parth makwana</a>.
    </div>
  </body>
</html>
